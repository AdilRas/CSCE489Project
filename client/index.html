<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blindness Photo Transformer</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="amistylish.css">
</head>

<body>
    <div class="container">
        <div class="row" style="padding-top: 20px; padding-bottom: 20px;">
            <div class="col">
                <h1>Color Blindness Photo Transformer</h1>
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <form action="" class="thicc" onsubmit="ihopethisworks(event)">
                <div class="col">
                    <label for="colorBlindDropDown">Choose Type of Color Blindness</label>
                    <br>
                    <select id="colorBlindDropDown" name="colorBlindDropDown">
                        <option value="0">Red-Green Color Blind</option>
                        <option value="1">Blue-Yellow Color Blind</option>
                        <option value="2">Fully Color Blind</option>
                    </select>
                </div>
                <div class="col">
                    <label for="originalImageFile">Upload Image</label>
                    <br>
                    <input type="file" id="originalImageFile" name="originalImageFile"/><br><br>
                    <input type="submit" id="submitOriginalImage" value="Submit">
                    <!-- <h3>Upload Image <button type="button" class="btn btn-secondary fa">&#xf0c6;</button></h3> -->
                    
            </form>
        </div>
    </div>
    <div id="sleepy" style="display:none;" class="row clearfix" style="padding-top: 20px;">
        <div class=" col">
            <div class="card" style="width: 18rem;">
                <img id="badnamingconventions" src="#" accept="image/png, image/jpeg" class="card-img-top"
                    alt="Original Uploaded Image">
                <div class="card-body">
                    <h5 class="card-title">Original Image</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class=" card" style="width: 18rem;">
                <img id="ireallyamsosleepythough" src="#" accept="image/png, image/jpeg" class="card-img-top"
                    alt="Newly Tranformed Image">
                <div class="card-body">
                    <h5 class="card-title">Transformed Image</h5>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="helpicantgetup.js"></script>

</body>

</html>
